<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroBar95</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="overlay">
            <div>
                <p>Click "Play" to start the game</p>
                <button id="playButton">Play</button>
            </div>
        </div>
        <a href="https://kitsastudio.neocities.org"><img id="kit" src="kit.png" alt="Kit Image"></a>
    </div>
    <audio id="blueSegmentSound" src="https://archive.org/download/Progressbar95_audio_files/jump1.mp3" preload="auto"></audio>
    <audio id="yellowSegmentSound" src="https://archive.org/download/Progressbar95_audio_files/jump3.mp3" preload="auto"></audio>
    <audio id="pinkSegmentSound" src="https://archive.org/download/Progressbar95/audio_files/jump5.mp3" preload="auto"></audio>
    <audio id="redSegmentSound" src="https://archive.org/download/Progressbar95/audio_files/bsod.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
